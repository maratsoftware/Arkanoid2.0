<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ARKANOID</title>
	<meta name="description" content="Тестовое задание для Студии Перцы">
	<meta name="author" content="Марат Магомедов">
	<meta property="og:title" content="ARKANOID">
	<meta property="og:description" content="Тестовое задание для Студии Перцы">
	<meta property="og:type" content="website">
	<meta property="og:url" content="/">
	<meta property="og:image" content="/images/ogimage.jpg">
	<link rel="stylesheet" href="/styles/main_page.css">
	<link rel="stylesheet" href="/styles/game_page.css">
	<link rel="icon" href="/images/Arkanoid-logo.png" type="image/png">
</head>
<body>
	<main>
		<div class="main__page">
			<header class="score">
				<div class="score__current">
					<p class="score__title" aria-label="Текущий рекорд">1UP</p>
					<p>00</p>
				</div>
				<div class="score__global" aria-label="Максимальный рекорд">
					<p class="score__title">HIGH SCORE</p>
					<p>50000</p>
				</div>
			</header>
			<span class="game__title">
				<h1 class="game__title-text">ARKANOID</h1>
				<div class="game__title-lattice" aria-hidden="true">
					<div class="game__title-line horizontal line-one"></div>
					<div class="game__title-line horizontal line-two"></div>
					<div class="game__title-line horizontal line-three"></div>
					<div class="game__title-line vertical line-four"></div>
					<div class="game__title-line vertical line-five"></div>
					<div class="game__title-line vertical line-six"></div>
					<div class="game__title-line vertical line-seven"></div>
				</div>
			</span>
			<button class="game__start__button" onclick="startGame()">1 PLAYER</button>
			<section class="authors">
				<p class="autors__company">TAITO</p>
				<p class="autors__copyright">
					© TAITO CORPORATION 1986
					<br />
					ALL RIGHTS RESERVED
				</p>
			</section>
		</div>
		<div class="game__page">
			<canvas id="gameCanvas" width="400" height="600"></canvas>
		</div>
	</main>
	<script src="/scripts/script.js"></script>
</body>
</html>
